name: Build and Deploy Jekyll Site

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Jekyll site with Docker
        run: docker run -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site jekyll/builder:latest /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.ELHOSSARY_DEPLOY_SERVER_PRIVKEY }}  # Store your SSH private key as a secret in your repository settings

      - name: Deploy using rsync with sudo
        run: |
          ssh -o StrictHostKeyChecking=no elhossary@knowledgebase.nfdi4microbiota.de "echo ${{ secrets.ELHOSSARY_SUDO_PASSWORD }} | sudo -S rsync -avz --delete ${{ github.workspace }}/_site/* /var/www/kb-nfdi4microbiota/"
